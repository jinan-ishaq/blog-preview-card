<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Blog Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="article-image">
        <img src="./assets/images/illustration-article.svg" alt="main image" />
      </div>
      <div class="article-header">
        <div>Learning</div>
        <div>Published 21 Dec 2023</div>
      </div>
      <div class="article-content">
        <h3>HTML & CSS foundations</h3>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="article-author">
        <img src="./assets/images/image-avatar.webp" alt="avatar image" />
        <div class="author-name">Greg Hooper</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jinan Zahaika</a>.
    </div>
  </body>
</html>
